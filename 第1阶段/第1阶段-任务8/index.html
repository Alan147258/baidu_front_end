<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .border{

            padding: 10px;
        }
        .container-full{
            box-sizing: border-box;
            width: 100%;
            padding: 10px;
        }
        .inner{
            height: 50px;
            background-color: #eee;
            border: 1px solid #999;
        }
        .container-full::before, .container-full::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container-full">
            <div class="col-sm-4 col-xs-6 border"><div class="inner"></div></div>
            <div class="col-sm-4 col-xs-6 border" ><div class="inner"></div></div>
            <div class="col-sm-4 col-xs-12 border"><div class="inner"></div></div>
            <div class="col-sm-3 col-xs-3 border"><div class="inner"></div></div>
            <div class="col-sm-6 col-xs-6 border" ><div class="inner"></div></div>
            <div class="col-sm-3 col-xs-3 border"><div class="inner"></div></div>
            <div class="col-sm-1 col-xs-2 border"><div class="inner"></div></div>
            <div class="col-sm-1 col-xs-2 border" ><div class="inner"></div></div>
            <div class="col-sm-2 col-xs-8 border"><div class="inner"></div></div>
            <div class="col-sm-2 col-xs-3 border"><div class="inner"></div></div>
            <div class="col-sm-6 col-xs-3 border"><div class="inner"></div></div>
    </div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
