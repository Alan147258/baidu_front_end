<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>队列</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div>
        <textarea rows="1" cols="30" id="string" placeholder="请输入字符并用不同符号分隔"></textarea>
        <input type="button" id="left_in" value="左侧入"/>
        <input type="button" id="right_in"  value="右侧入"/>
        <input type="button" id="left_out"  value="左侧出"/>
        <input type="button" id="right_out"  value="右侧出"/>
        <input type="button" id="search"  value="查询"/>
        <input type="text" id="text"  placeholder="输入查询"/>
        <div id="queue"></div>
    </div>
    <script src="task_20.js" charset="utf-8"></script>
</body>
</html>
