<html>  
<head>  
    <meta charset="utf-8">  
    <title>表单验证1</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>  
<body>
    <div class="container" id="container">
        <aside class="aside" id="aside">
            <div class="frame" id="form_radio">
                <h3>表单类型</h3>
                <input type="radio" name="form_type" id="text" checked="checked" autofocus="autofocus"/>输入框
                <input type="radio" name="form_type" id="radio"/>单选框
                <input type="radio" name="form_type" id="checkbox"/>多选框
                <input type="radio" name="form_type" id="select"/>下拉框
                <input type="radio" name="form_type" id="textarea"/>文本域
            </div>
            <div class="frame" id="configure">
                <h3>配置</h3>
                名称: <input type="text" placeholder="表单名称" id="form_name"/>
                <input type="radio" name="configure"/>必填
                <input type="radio" name="configure"/>选填&nbsp;&nbsp;&nbsp;
                样式: <select>
                    <option>样式一</option>
                    <option>样式二</option>
                </select>
            </div>
            <div class="frame" id="input_type">
                <h3>输入类型</h3>
                <input type="radio" name="input_type"/>文本
                <input type="radio" name="input_type"/>数字
                <input type="radio" name="input_type"/>邮箱
                <input type="radio" name="input_type"/>电话
                <input type="radio" name="input_type" id="password"/>密码
            </div>
            <div class="frame" id="length_control">
                <h3>长度限制</h3>
                字符范围:
                <input type="number" value="4" min="0" /><span>--</span>
                <input type="number" value="16" max="20" />
            </div>
            <div class="frame" id="choose">
                <h3>选项</h3>
                <input type="text" id="tag" placeholder="用空格，逗号来分隔选项" />
            </div>
            <input type="button" class="button" id="add" value="添加表单"/>
        </aside>
        <article class="article" id="article">
            <h1>表单展示区</h1>
            <!--<div class="form">
                <h3 class="formName">名称：</h3><input type="text" class="input"/><p class="tips">提示：</p>
            </div>-->
        </article>

    </div>
	<script src="task_32.js"></script>
</body>
	
</html>
